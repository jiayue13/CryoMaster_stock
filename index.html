<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CryoMaster Dashboard</title>
    <style>
        :root {
            --bg: #F0F2F5; --card: #FFF; --text: #333; --sub: #888;
            --primary: #007AFF; --border: #E5E5EA;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0; height: 100vh;
            font-family: -apple-system, "Segoe UI", Roboto, sans-serif;
            background: var(--bg); color: var(--text);
            display: flex; overflow: hidden;
        }

        /* === ‰æßËæπÊ†è === */
        .sidebar {
            width: 280px; background: #fff; display: flex; flex-direction: column;
            border-right: 1px solid #ddd; z-index: 20;
            transition: transform 0.3s;
        }
        .search-area { padding: 15px; border-bottom: 1px solid #eee; }
        .search-inp {
            width: 100%; padding: 10px 12px; border-radius: 8px;
            border: none; background: #F0F2F5; font-size: 14px; outline: none;
        }
        
        .box-list { flex: 1; overflow-y: auto; padding: 10px; }
        .cat-title { 
            font-size: 12px; font-weight: bold; color: #999; 
            margin: 15px 0 5px 8px; text-transform: uppercase; 
        }
        .box-item {
            padding: 12px; border-radius: 10px; margin-bottom: 6px; cursor: pointer;
            transition: 0.2s; display: flex; justify-content: space-between;
        }
        .box-item:hover { background: #F5F7FA; }
        .box-item.active { background: #E3F2FD; color: var(--primary); font-weight: 600; }
        
        .b-name { font-size: 14px; }
        .b-info { font-size: 12px; opacity: 0.7; }

        /* === ‰∏ªÂå∫Âüü === */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; }
        
        .header {
            padding: 15px 20px; background: #fff; border-bottom: 1px solid #eee;
            display: flex; align-items: center; justify-content: space-between;
        }
        .h-title { font-size: 18px; font-weight: 800; }
        .h-sub { font-size: 13px; color: var(--sub); }
        
        .menu-btn { display: none; font-size: 20px; cursor: pointer; margin-right: 15px; }

        /* ÁΩëÊ†º */
        .grid-view { flex: 1; overflow: auto; padding: 20px; display: flex; justify-content: center; align-items: flex-start; }
        .grid { display: grid; gap: 6px; padding-bottom: 50px; }
        
        .cell {
            width: 42px; height: 42px; border-radius: 8px; background: #FFF;
            border: 1px solid #EEE; display: flex; align-items: center; justify-content: center;
            font-size: 11px; font-weight: 700; color: #fff; position: relative; cursor: pointer;
        }
        .cell.filled { border: none; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .cell:active { transform: scale(0.9); }
        .cell.empty { background: transparent; border: 1px dashed #CCC; color: transparent; pointer-events: none; }
        .cell.dim { opacity: 0.1; filter: grayscale(100%); }
        .cell.hi { transform: scale(1.1); z-index: 5; box-shadow: 0 0 0 3px #FFD60A; }

        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 768px) {
            .sidebar { position: absolute; height: 100%; transform: translateX(-100%); width: 80%; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
            .sidebar.open { transform: translateX(0); }
            .menu-btn { display: block; }
            .overlay { display: none; position: fixed; inset:0; background: rgba(0,0,0,0.3); z-index: 15; }
            .overlay.show { display: block; }
        }

        /* ÂºπÁ™ó */
        .modal { 
            position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; 
            border-radius: 20px 20px 0 0; padding: 24px; z-index: 100;
            transform: translateY(100%); transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
        }
        .modal.show { transform: translateY(0); }
        .m-mask { position: fixed; inset:0; background: rgba(0,0,0,0.3); z-index: 99; display: none; }
        .m-mask.show { display: block; }

        .tag { background: #F0F2F5; padding: 3px 8px; border-radius: 6px; font-size: 12px; margin-right: 5px; }
        .row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f5f5f5; font-size: 14px; }
        
        .loading { position: fixed; inset:0; display: flex; align-items: center; justify-content: center; background: #f0f2f5; z-index: 200; }
    </style>
</head>
<body>

<div id="loading" class="loading">Ê≠£Âú®Ëß£ÂéãÊï∞ÊçÆ...</div>

<div class="overlay" onclick="toggleMenu()"></div>

<div class="sidebar" id="sidebar">
    <div class="search-area">
        <input type="text" class="search-inp" id="globalSearch" placeholder="üîç ÊêúÁ¥¢ÂÖ®Â∫ì (ÂêçÁß∞/Á±ªÂûã/Â§áÊ≥®)">
    </div>
    <div class="box-list" id="boxList"></div>
</div>

<div class="main">
    <div class="header">
        <div style="display:flex; align-items:center">
            <span class="menu-btn" onclick="toggleMenu()">‚ò∞</span>
            <div>
                <div class="h-title" id="vTitle">ÈÄâÊã©ÁõíÂ≠ê</div>
                <div class="h-sub" id="vMeta">-</div>
            </div>
        </div>
    </div>
    <div class="grid-view">
        <div class="grid" id="grid"></div>
    </div>
</div>

<div class="m-mask" onclick="closeM()"></div>
<div class="modal" id="modal">
    <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
        <span id="mCoord" style="background:#007AFF;color:#fff;padding:4px 10px;border-radius:8px;font-weight:bold">A1</span>
        <span onclick="closeM()" style="font-size:24px;color:#999;cursor:pointer">&times;</span>
    </div>
    <h3 id="mName" style="margin:0 0 5px 0">Sample</h3>
    <div id="mType" style="color:#888; font-size:13px; margin-bottom:15px">Type</div>
    
    <div class="row"><span style="color:#888">Áä∂ÊÄÅ</span><span id="mStatus">-</span></div>
    <div class="row"><span style="color:#888">Êìç‰Ωú‰∫∫</span><span id="mOp">-</span></div>
    <div class="row"><span style="color:#888">Êó•Êúü</span><span id="mDate">-</span></div>
    <div class="row"><span style="color:#888">‰ΩìÁßØ</span><span id="mVol">-</span></div>
    
    <div id="mTags" style="margin-top:15px; display:flex; gap:5px; flex-wrap:wrap"></div>
    <div id="mDesc" style="margin-top:15px; background:#f9f9f9; padding:10px; border-radius:8px; font-size:13px; color:#666; display:none"></div>
</div>

<script>
    const COLORS = { "DNA": "#1967D2", "RNA": "#A50E0E", "Protein": "#E37400", "Cell": "#188038", "Bacteria": "#F29900", "Other": "#5F6368" };
    let DB = [];
    let curBox = null;

    window.onload = function() {
        try {
            const hash = window.location.hash.substring(1);
            if(!hash) throw "No Data";
            // 1. Ëß£Á†Å
            const jsonStr = decodeURIComponent(escape(window.atob(hash)));
            let data = JSON.parse(jsonStr);
            
            // ÂÖºÂÆπÊÄßÂ§ÑÁêÜÔºöÂ¶ÇÊûúÊòØÊóßÁâàÂçïÁõíÂ≠êÂØπË±°ÔºåËΩ¨‰∏∫Êï∞ÁªÑ
            if(!Array.isArray(data)) data = [data];
            
            DB = data;
            initUI();
        } catch(e) {
            document.getElementById('loading').innerHTML = "Êó†Êï∞ÊçÆÊàñÈìæÊé•ÈîôËØØ";
        }
    };

    function initUI() {
        document.getElementById('loading').style.display = 'none';
        renderSidebar();
        if(DB.length > 0) loadBox(DB[0].id);
    }

    function renderSidebar() {
        const list = document.getElementById('boxList');
        list.innerHTML = '';
        let lastCat = null;
        
        DB.forEach(b => {
            if(b.c !== lastCat) {
                list.innerHTML += `<div class="cat-title">üìÇ ${b.c}</div>`;
                lastCat = b.c;
            }
            const el = document.createElement('div');
            el.className = 'box-item';
            el.id = `btn-${b.id}`;
            el.innerHTML = `<span class="b-name">üì¶ ${b.n}</span><span class="b-info">${b.p}%</span>`;
            el.onclick = () => { loadBox(b.id); if(window.innerWidth<768) toggleMenu(); };
            list.appendChild(el);
        });
    }

    function loadBox(bid) {
        curBox = DB.find(b => b.id === bid);
        if(!curBox) return;

        // UI Êõ¥Êñ∞
        document.querySelectorAll('.box-item').forEach(e => e.classList.remove('active'));
        document.getElementById(`btn-${bid}`).classList.add('active');
        document.getElementById('vTitle').textContent = curBox.n;
        document.getElementById('vMeta').textContent = `${curBox.s} ‚Ä¢ ${curBox.d.length} Ê†∑Êú¨`;

        // Ê∏≤ÊüìÁΩëÊ†º
        const [R, C] = curBox.s.split('x').map(Number);
        const grid = document.getElementById('grid');
        grid.style.gridTemplateColumns = `repeat(${C}, 42px)`;
        grid.innerHTML = '';

        const map = new Map();
        curBox.d.forEach(d => map.set(`${d[0]},${d[1]}`, d));

        for(let r=0; r<R; r++){
            for(let c=0; c<C; c++){
                const el = document.createElement('div');
                const k = `${r},${c}`;
                const item = map.get(k);
                const coord = String.fromCharCode(65+r) + (c+1);

                if(item) {
                    const [row, col, name, type, st] = item;
                    el.className = 'cell filled';
                    el.style.backgroundColor = COLORS[type] || '#666';
                    el.textContent = name.substring(0,3);
                    
                    if(st===1) el.innerHTML += '<div style="position:absolute;top:-2px;right:-2px;width:8px;height:8px;background:#FF9500;border-radius:50%;border:1px solid #fff"></div>';
                    if(st===2) el.innerHTML += '<div style="position:absolute;top:-2px;right:-2px;width:8px;height:8px;background:#FF3B30;border-radius:50%;border:1px solid #fff"></div>';
                    
                    el.onclick = () => showM(item, coord);
                    // ÊêúÁ¥¢ÂÖÉÊï∞ÊçÆ
                    el.dataset.txt = item.join(' ').toLowerCase() + ' ' + coord.toLowerCase();
                } else {
                    el.className = 'cell empty';
                }
                grid.appendChild(el);
            }
        }
        
        // Ëß¶Âèë‰∏ÄÊ¨°ÊêúÁ¥¢‰ª•Â∫îÁî®ËøáÊª§
        doSearch();
    }

    // ÊêúÁ¥¢ÈÄªËæë
    document.getElementById('globalSearch').addEventListener('input', doSearch);
    
    function doSearch() {
        const k = document.getElementById('globalSearch').value.toLowerCase().trim();
        
        // 1. Á≠õÈÄâÂ∑¶‰æßÂàóË°®
        DB.forEach(b => {
            const btn = document.getElementById(`btn-${b.id}`);
            const matchName = b.n.toLowerCase().includes(k);
            const matchData = b.d.some(d => d.join(' ').toLowerCase().includes(k));
            
            if(!k || matchName || matchData) {
                btn.style.display = 'flex';
                btn.style.opacity = matchData && k ? '1' : (!k ? '1' : '0.5'); // ÂÜÖÂÆπÂåπÈÖçÈ´ò‰∫Æ
            } else {
                btn.style.display = 'none';
            }
        });

        // 2. È´ò‰∫ÆÂΩìÂâçÁΩëÊ†º
        document.querySelectorAll('.cell.filled').forEach(el => {
            if(!k) {
                el.classList.remove('dim', 'hi');
            } else {
                if(el.dataset.txt.includes(k)) {
                    el.classList.add('hi'); el.classList.remove('dim');
                } else {
                    el.classList.add('dim'); el.classList.remove('hi');
                }
            }
        });
    }

    function showM(i, coord) {
        document.getElementById('mCoord').textContent = coord;
        document.getElementById('mCoord').style.backgroundColor = COLORS[i[3]] || '#666';
        document.getElementById('mName').textContent = i[2];
        document.getElementById('mType').textContent = i[3] + (i[5] ? ` | ${i[5]}` : '');
        
        const sts = ["Âú®Â∫ì", "ÂèñÂá∫", "Êä•Â∫ü"];
        document.getElementById('mStatus').textContent = sts[i[4]];
        document.getElementById('mOp').textContent = i[7] || '-';
        document.getElementById('mDate').textContent = i[8] || '-';
        
        let vol = '-';
        if(i[11] > 0) vol = `${i[10]} / ${i[11]} ŒºL`;
        document.getElementById('mVol').textContent = vol;
        
        const tags = document.getElementById('mTags');
        tags.innerHTML = '';
        if(i[6]) i[6].split(',').forEach(t => tags.innerHTML += `<span class="tag">üíä ${t}</span>`);
        
        const dBox = document.getElementById('mDesc');
        if(i[9]) { dBox.style.display='block'; dBox.textContent=i[9]; } else dBox.style.display='none';

        document.querySelector('.m-mask').classList.add('show');
        document.querySelector('.modal').classList.add('show');
    }

    function closeM() {
        document.querySelector('.m-mask').classList.remove('show');
        document.querySelector('.modal').classList.remove('show');
    }
    
    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('open');
        document.querySelector('.overlay').classList.toggle('show');
    }
</script>
</body>
</html>
