<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryoMaster Stock View</title>
    <style>
        :root { --bg: #f5f7fa; --card: #ffffff; --primary: #1967D2; --text: #202124; --border: #e0e0e0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; }
        .container { max-width: 1000px; margin: 0 auto; } /* ç¨å¾®åŠ å®½å®¹å™¨ */
        
        /* é¡¶éƒ¨å¡ç‰‡ */
        .card { background: var(--card); border-radius: 12px; padding: 16px; margin-bottom: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); border: 1px solid var(--border); }
        .header h1 { margin: 0; font-size: 1.25rem; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        .header .meta { font-size: 0.85rem; color: #5f6368; margin-top: 4px; }
        .stat-bar { height: 4px; background: #f1f3f4; border-radius: 2px; margin-top: 12px; overflow: hidden; }
        .stat-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.5s; }

        .section-title { font-size: 0.9rem; font-weight: 700; color: #5f6368; margin: 24px 0 10px 4px; text-transform: uppercase; letter-spacing: 0.5px; border-left: 4px solid var(--primary); padding-left: 8px; }

        /* === 1. ä¸Šæ–¹ï¼šè¿·ä½ å¯¼èˆªç½‘æ ¼ === */
        .grid-wrap { overflow-x: auto; padding-bottom: 5px; }
        .mini-grid { display: grid; gap: 3px; margin: 0 auto; width: fit-content; }
        .mini-cell { 
            width: 28px; height: 28px; border-radius: 4px; border: 1px solid #e0e0e0; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 9px; font-weight: bold; color: white; cursor: pointer;
        }
        .mini-cell.empty { background: #f8f9fa; border: 1px dashed #ccc; color: transparent; }

        /* === 2. ä¸‹æ–¹ï¼šè¯¦ç»†ä¿¡æ¯å¤§ç½‘æ ¼ (å…³é”®éƒ¨åˆ†) === */
        
        /* æ»šåŠ¨å®¹å™¨ï¼šå…è®¸å·¦å³æ»‘åŠ¨ */
        .detail-scroll-container { 
            overflow-x: auto; 
            padding-bottom: 15px; 
            -webkit-overflow-scrolling: touch; /* iOSé¡ºæ»‘æ»šåŠ¨ */
        }
        
        #list-grid {
            display: grid;
            gap: 8px;
            /* å®½åº¦ç”±å†…å®¹æ’‘å¼€ï¼Œä¸è®¾ä¸Šé™ï¼Œç¡®ä¿åˆ—å®½å›ºå®š */
            width: max-content; 
            margin: 0 auto;
        }

        /* å•ä¸ªè¯¦ç»†å¡ç‰‡ */
        .grid-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            
            /* [å…³é”®] å›ºå®šå¡ç‰‡å°ºå¯¸ï¼Œç¡®ä¿æ•´é½åˆ’ä¸€ */
            width: 160px;  
            height: 110px; 
            
            box-shadow: 0 1px 2px rgba(0,0,0,0.02);
            transition: all 0.2s;
            box-sizing: border-box;
        }
        
        /* ç©ºä½æ ·å¼ (è™šçº¿æ¡†) */
        .grid-card.empty-slot {
            background: #fafafa;
            border: 1px dashed #e0e0e0;
            justify-content: flex-start;
            box-shadow: none;
            opacity: 0.6;
        }

        /* é«˜äº®æ ·å¼ (ç‚¹å‡»ä¸Šæ–¹ç½‘æ ¼æ—¶è§¦å‘) */
        .grid-card.highlight { 
            border: 2px solid var(--primary); 
            background-color: #f0f7ff; 
            transform: scale(1.05); 
            z-index: 10; 
            box-shadow: 0 4px 12px rgba(25, 103, 210, 0.2);
        }

        /* å¡ç‰‡å†…éƒ¨å…ƒç´  */
        .gc-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .gc-coord { background: #e8f0fe; color: var(--primary); font-family: monospace; font-size: 0.8rem; padding: 1px 5px; border-radius: 4px; font-weight: bold; }
        .gc-name { font-weight: 700; font-size: 0.9rem; color: #202124; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 90px; }
        
        .gc-body { flex-grow: 1; display: flex; flex-direction: column; gap: 4px; font-size: 0.75rem; color: #5f6368; overflow: hidden; }
        
        .gc-tags { display: flex; flex-wrap: wrap; gap: 3px; }
        .tag { padding: 1px 5px; border-radius: 4px; font-size: 0.7rem; white-space: nowrap; }
        .tag-type { background: #e3f2fd; color: #174ea6; }
        .tag-res { background: #fce8e6; color: #c5221f; }

        .gc-footer { border-top: 1px solid #f1f3f4; padding-top: 4px; margin-top: 4px; font-size: 0.7rem; color: #9aa0a6; display: flex; justify-content: space-between; }

        /* é¢œè‰²å®šä¹‰ */
        .type-DNA { background-color: #1967D2; }
        .type-Bacteria { background-color: #F29900; }
        .type-Cell { background-color: #188038; }
        .type-Other { background-color: #5F6368; }
        
        #loading { text-align: center; padding: 40px; color: #666; }
        .error { color: #D93025; text-align: center; padding: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div id="loading">æ­£åœ¨åŠ è½½æ•°æ®...</div>
    <div id="error-msg" class="error" style="display:none;"></div>

    <div id="app" style="display:none;">
        <div class="card header">
            <h1 id="box-name">ğŸ“¦ Box</h1>
            <div class="meta"><span id="box-size"></span> â€¢ <span id="box-usage"></span></div>
            <div class="stat-bar"><div class="stat-fill" id="stat-fill"></div></div>
        </div>

        <div class="section-title">Overview (ç‚¹å‡»è·³è½¬)</div>
        <div class="card grid-wrap">
            <div class="mini-grid" id="mini-grid"></div>
        </div>

        <div class="section-title">Detailed Grid (å·¦å³æ»‘åŠ¨æŸ¥çœ‹)</div>
        
        <div class="detail-scroll-container">
            <div id="list-grid"></div>
        </div>
        
        <div style="text-align:center; font-size:0.8rem; color:#999; margin-top:5px;">â† Swipe to view full grid â†’</div>
    </div>
</div>

<script>
    const COLORS = { "DNA": "#1967D2", "RNA": "#A50E0E", "Protein": "#E37400", "Cell": "#188038", "Bacteria": "#F29900", "Other": "#5F6368" };

    function parseData() {
        try {
            const hash = window.location.hash;
            if (!hash || hash.length < 2) throw new Error("No data in Hash");
            const rawData = hash.substring(1);
            let base64 = rawData.replace(/-/g, '+').replace(/_/g, '/');
            while (base64.length % 4) base64 += '=';
            const jsonStr = decodeURIComponent(Array.prototype.map.call(atob(base64), function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            renderApp(JSON.parse(jsonStr));
        } catch (e) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-msg').style.display = 'block';
            document.getElementById('error-msg').innerHTML = "âŒ Error: " + e.message;
        }
    }

    function renderApp(data) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('app').style.display = 'block';

        // åŸºç¡€ä¿¡æ¯
        document.getElementById('box-name').innerText = "ğŸ“¦ " + data.n;
        const [rows, cols] = data.s.split('x').map(Number);
        const used = data.d.length;
        const percent = Math.round((used / (rows*cols)) * 100);
        document.getElementById('box-size').innerText = `Size: ${data.s}`;
        document.getElementById('box-usage').innerText = `Used: ${used}/${rows*cols} (${percent}%)`;
        document.getElementById('stat-fill').style.width = percent + "%";

        // æ•°æ®å­—å…¸
        const wellMap = {};
        data.d.forEach(item => wellMap[`${item[0]},${item[1]}`] = item);

        // === 1. æ¸²æŸ“ä¸Šæ–¹è¿·ä½ ç½‘æ ¼ ===
        const miniGrid = document.getElementById('mini-grid');
        miniGrid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

        // === 2. æ¸²æŸ“ä¸‹æ–¹è¯¦ç»†ç½‘æ ¼ ===
        const listGrid = document.getElementById('list-grid');
        // [æ ¸å¿ƒ] å¼ºåˆ¶åˆ—æ•°ä¸ºç›’å­çš„åˆ—æ•° (ä¾‹å¦‚9åˆ—)ï¼Œæ¯åˆ—å›ºå®šå®½åº¦
        listGrid.style.gridTemplateColumns = `repeat(${cols}, 160px)`; 

        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                const key = `${r},${c}`;
                const coord = String.fromCharCode(65+r) + (c+1);
                
                // --- åˆ›å»ºè¿·ä½ æ ¼å­ ---
                const mCell = document.createElement('div');
                // --- åˆ›å»ºè¯¦ç»†å¡ç‰‡ ---
                const dCard = document.createElement('div');
                dCard.id = `card-${key}`;

                if (wellMap[key]) {
                    // æœ‰æ•°æ®
                    const d = wellMap[key];
                    // æ•°æ®ç»“æ„: 0:r, 1:c, 2:name, 3:type, 4:status, 5:feat, 6:res, 7:op, 8:date
                    
                    // è¿·ä½ æ ·å¼
                    mCell.className = 'mini-cell';
                    mCell.style.backgroundColor = COLORS[d[3]] || COLORS['Other'];
                    mCell.innerText = d[2].substring(0, 1);
                    if(d[4] !== 0) mCell.style.opacity = "0.5";

                    // è¯¦ç»†å¡ç‰‡å†…å®¹
                    dCard.className = 'grid-card';
                    let statusMark = "";
                    if(d[4]===1) statusMark = "<span style='color:#b06000; font-weight:bold'>OUT</span>";
                    if(d[4]===2) statusMark = "<span style='color:#5f6368; font-weight:bold'>DEL</span>";

                    dCard.innerHTML = `
                        <div class="gc-header">
                            <span class="gc-coord">${coord}</span>
                            ${statusMark}
                        </div>
                        <div style="font-weight:bold; margin-bottom:4px; font-size:0.9rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;" title="${d[2]}">${d[2]}</div>
                        
                        <div class="gc-body">
                            <div class="gc-tags">
                                <span class="tag tag-type">${d[3]}</span>
                                ${d[6] ? `<span class="tag tag-res">${d[6]}</span>` : ''}
                            </div>
                            ${d[5] ? `<div style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis;" title="${d[5]}">ğŸ“ ${d[5]}</div>` : ''}
                        </div>
                        
                        <div class="gc-footer">
                            ${d[7] ? `<span>ğŸ‘¤ ${d[7]}</span>` : '<span></span>'}
                            ${d[8] ? `<span>${d[8].substring(5)}</span>` : ''} 
                        </div>
                    `;

                    // äº¤äº’ï¼šç‚¹å‡»è¿·ä½ æ ¼ -> æ»šåŠ¨åˆ°è¯¦ç»†å¡ç‰‡
                    mCell.onclick = () => {
                        // ä½¿ç”¨ scrollIntoView æ—¶è®¾ç½® inline: "center" ç¡®ä¿æ¨ªå‘ä¹Ÿèƒ½æ»šåŠ¨åˆ°ä¸­é—´
                        dCard.scrollIntoView({behavior:"smooth", block:"nearest", inline:"center"});
                        dCard.classList.add('highlight');
                        setTimeout(() => dCard.classList.remove('highlight'), 2000);
                    };

                } else {
                    // ç©ºä½ (Empty Slot)
                    mCell.className = 'mini-cell empty';
                    
                    dCard.className = 'grid-card empty-slot';
                    dCard.innerHTML = `
                        <div class="gc-header" style="width:100%">
                            <span class="gc-coord" style="background:transparent; color:#ccc; border:1px solid #eee;">${coord}</span>
                        </div>
                    `;
                }

                miniGrid.appendChild(mCell);
                listGrid.appendChild(dCard);
            }
        }
    }

    parseData();
</script>
</body>
</html>
